<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Full width carrousel</title>
  </head>
  <body>
    <div class="carrousel__container">
      <div class="carrousel__arrow carrousel__arrow-left">
        <i class="fa fa-arrow-left"></i>
      </div>
      <div class="carrousel__arrow carrousel__arrow-right">
        <i class="fa fa-arrow-right"></i>
      </div>
      <div class="carrousel__images">
        <div class="carrousel__image carrousel__image--active">
          <img src="assets/img/it-01.jpg" />
          <span class="carrousel__caption">Test de caption de l'image</span>
        </div>
        <div class="carrousel__image">
          <img src="assets/img/it-02.jpg" />
        </div>
        <div class="carrousel__image">
          <img src="assets/img/it-03.jpg" />
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
